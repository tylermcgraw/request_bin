name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your region

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build Backend (SAM)
        run: sam build

      - name: Deploy Infrastructure (SAM)
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
            --stack-name request-bin-stack \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              PGUSER=${{ secrets.PGUSER }} \
              PGPASSWORD=${{ secrets.PGPASSWORD }} \
              PGDATABASE=${{ secrets.PGDATABASE }} \
              PGHOST=${{ secrets.PGHOST }} \
              MONGO_URI=${{ secrets.MONGO_URI }} \
              MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}

      - name: Get Frontend Bucket Name
        id: get-bucket
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name request-bin-stack --query "Stacks[0].Outputs[?OutputKey=='FrontendBucket'].OutputValue" --output text)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Sync Frontend to S3
        run: |
          aws s3 sync ./frontend/dist s3://${{ steps.get-bucket.outputs.bucket_name }} --delete
